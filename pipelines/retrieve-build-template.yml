# Pipeline template for apig staging

parameters:
  target_type: ''

steps:
- bash: echo Job runs in pool 'vmssagentpool' on VM image 'ubuntu-latest' for target_type '${{parameters.target_type}}'
  displayName: Job runs in pool 'vmssagentpool' on VM image 'ubuntu-latest' for target_type '${{parameters.target_type}}'

- bash: |
    if [ -z "$TARGET_TYPE" ]; then
      echo "##vso[task.logissue type=error;]Missing template parameter \"target_type\""
      echo "##vso[task.complete result=Failed;]"
    fi
  env:
    TARGET_TYPE: ${{parameters.target_type}}
  displayName: Check for required parameters

- download: current
  artifact: apiproject_${{parameters.target_type}}
  displayName: Build Download

- bash: |
    cp $(Pipeline.Workspace)/apiproject_${{parameters.target_type}}/* $(System.DefaultWorkingDirectory)
  displayName: Copy artifact into working directory

