# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: apiProject
  displayName: Deploy which API project?
  type: string

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml

name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.apiProject}}

stages:
- template: /pipelines/api-deploy-to-stages-template.yml  # Template reference
  parameters:
    apiProject: ${{parameters.apiProject}}
    tenant: ${{parameters.tenant}}
    build_type:
    - stage: BUILD
      pool: vmsspoolagents
      image: ubuntu-latest
    target_types:
    - stage: DEV_INT
      pool: vmsspoolagents
      image: ubuntu-latest
    - stage: DEV_EXT
      pool: vmsspoolagents
      image: ubuntu-latest
    - stage: STAGE_INT
      pool: vmsspoolagents
      image: ubuntu-latest
    - stage: STAGE_EXT
      pool: vmsspoolagents
      image: ubuntu-latest
    - stage: PROD_INT
      pool: vmsspoolagents
      image: ubuntu-latest
    - stage: PROD_EXT
      pool: vmsspoolagents
      image: ubuntu-latest