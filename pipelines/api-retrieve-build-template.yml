parameters:
- name: target_stage
- name: api_project

steps:
- download: current
  artifact: ${{parameters.target_stage}}_${{parameters.api_project}}
  displayName: Build Download

- bash: |
    cp $(Pipeline.Workspace)/${{parameters.target_stage}}_${{parameters.api_project}}/* $(System.DefaultWorkingDirectory)
  displayName: Copy artifact into working directory

