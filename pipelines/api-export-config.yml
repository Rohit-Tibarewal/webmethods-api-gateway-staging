# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Export API Gateway configuration in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: source_instance
  displayName: Export API Gateway configuration from which API Gateway?
  type: string
  values:
  - CONFIG
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07
  - DEV_INT
  - DEV_EXT
  - STAGE_INT
  - STAGE_EXT
  - PROD_INT_01
  - PROD_INT_02
  - PROD_EXT_01
  - PROD_EXT_02
- name: commitMessage
  displayName: Message for the commit in Git?
  type: string

stages:
- template: /pipelines/api-export-config-stages-template.yml
  parameters:
    tenant: ${{parameters.tenant}}
    source_instance: ${{parameters.source_instance}}
    commitMessage: ${{parameters.commitMessage}}
    stages:
    - name: CONFIG
      instances:
      - name: CONFIG
        pool: vmsspoolagents
        image: ubuntu-latest
    - name: BUILD
      instances:
      - name: BUILD_01
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: BUILD_02
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: BUILD_03
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: BUILD_04
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: BUILD_05
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: BUILD_06
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: BUILD_07
        pool: vmsspoolagents
        image: ubuntu-latest
    - name: DEV_INT
      instances:
      - name: DEV_INT
        pool: vmsspoolagents
        image: ubuntu-latest
    - name: DEV_EXT
      instances:
      - name: DEV_EXT
        pool: vmsspoolagents
        image: ubuntu-latest
    - name: STAGE_INT
      instances:
      - name: STAGE_INT
        pool: vmsspoolagents
        image: ubuntu-latest
    - name: STAGE_EXT
      instances:
      - name: STAGE_EXT
        pool: vmsspoolagents
        image: ubuntu-latest
    - name: PROD_INT
      instances:
      - name: PROD_INT_01
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: PROD_INT_02
        pool: vmsspoolagents
        image: ubuntu-latest
      haft:
        pool: vmsspoolagents
        image: ubuntu-latest
    - name: PROD_EXT
      instances:
      - name: PROD_EXT_01
        pool: vmsspoolagents
        image: ubuntu-latest
      - name: PROD_EXT_02
        pool: vmsspoolagents
        image: ubuntu-latest
      haft:
        pool: vmsspoolagents
        image: ubuntu-latest