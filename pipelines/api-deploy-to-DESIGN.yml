# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: apiProject
  displayName: Deploy which API project?
  type: string

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml
- group: 'Project Configuration'

name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.apiProject}}

stages:
- template: /pipelines/api-deploy-stages-template.yml
  parameters:
    apiProject: ${{parameters.apiProject}}
    tenant: ${{parameters.tenant}}
    build_stage:
      name: BUILD
      instances:
      - name: BUILD_01
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_02
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_03
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_04
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_05
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_06
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_07
        pool: $(pool_name)
        image: $(pool_image)
    target_stages:
    - name: DESIGN
      instances:
      - name: DESIGN
        pool: $(pool_name)
        image: $(pool_image)