# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: apiProject
  displayName: Deploy which API project?
  type: string
- name: design_build_instance
  displayName: Use which BUILD instance?
  type: string
  default: BUILD_07

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml
- group: 'Project Configuration'
# - name: design_build_instance
#   value: BUILD_08

name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.apiProject}}

stages:
- template: /pipelines/api-deploy-stages-template.yml
  parameters:
    apiProject: ${{parameters.apiProject}}
    tenant: ${{parameters.tenant}}
    build_stage:
      name: BUILD
      instances:
      - name: BUILD_07
        pool: $(pool_name)
        image: $(pool_image)
        targets:
        - DESIGN
    target_stages:
    - name: DESIGN
      instances:
      - name: DESIGN
        pool: $(pool_name)
        image: $(pool_image)
      build_environment: ${{ parameters.design_build_instance }}