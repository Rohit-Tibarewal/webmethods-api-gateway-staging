parameters:
- name: template
  type: string
- name: parameters
  type: object
- name: stages
  type: object
  default:
  - name: DESIGN
    is_design_stage: true
    instances:
    - DESIGN
  - name: BUILD
    is_build_stage: true
    instances:
    - BUILD_01
    - BUILD_02
    - BUILD_03
    - BUILD_04
    - BUILD_05
    - BUILD_06
    - BUILD_07
  - name: DEV_INT
    instances:
    - DEV_INT
  - name: DEV_EXT
    instances:
    - DEV_EXT
  - name: TEST_INT
    instances:
    - TEST_INT
  - name: TEST_EXT
    instances:
    - TEST_EXT
  - name: PROD_INT
    configure_haft: true
    instances:
    - PROD_INT_01
    - PROD_INT_02
  - name: PROD_EXT
    configure_haft: true
    instances:
    - PROD_EXT_01
    - PROD_EXT_02
- name: build_instances_mapping
  type: object
  default:
    DESIGN: BUILD_01
    DEV_INT: BUILD_02
    DEV_EXT: BUILD_03
    TEST_INT: BUILD_04
    TEST_EXT: BUILD_05
    PROD_INT: BUILD_06
    PROD_EXT: BUILD_07
- name: environment_set
- name: build_instance
  type: string
  default: Default Mapping

stages:
- template: ${{parameters.template}}
  parameters:
    ${{ each stage in parameters.stages }}:
      ${{ if stage.is_design_stage }}:
        design_stage: ${{stage}}
      ${{ if stage.is_build_stage }}:
        build_stage: ${{stage}}
        ${{ if containsValue(stage.instances, parameters.build_instance) }}:
          build_instances_mapping:
            DESIGN: ${{parameters.build_instance}}
            DEV_INT: ${{parameters.build_instance}}
            DEV_EXT: ${{parameters.build_instance}}
            TEST_INT: ${{parameters.build_instance}}
            TEST_EXT: ${{parameters.build_instance}}
            PROD_INT: ${{parameters.build_instance}}
            PROD_EXT: ${{parameters.build_instance}}
        ${{ else }}:
          build_instances_mapping: ${{parameters.build_instances_mapping}}
    target_stages:
    - ${{ each stage in parameters.stages }}:
      - ${{ if not(stage.is_build_stage) }}:
        - ${{stage}}
    all_stages: ${{parameters.stages}}
    # ${{ if eq(parameters.build_instance, 'Default Mapping')}}:
    #   build_instances_mapping: ${{parameters.build_instances_mapping}}
    # ${{ else }}:
    #   build_instances_mapping:
    #     DESIGN: ${{parameters.build_instance}}
    #     DEV_INT: ${{parameters.build_instance}}
    #     DEV_EXT: ${{parameters.build_instance}}
    #     TEST_INT: ${{parameters.build_instance}}
    #     TEST_EXT: ${{parameters.build_instance}}
    #     PROD_INT: ${{parameters.build_instance}}
    #     PROD_EXT: ${{parameters.build_instance}}
    environment_set: ${{parameters.environment_set}}
    ${{ each parameter in parameters.parameters}}:
      ${{parameter.key}}: ${{parameter.value}}