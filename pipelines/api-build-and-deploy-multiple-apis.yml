# Pipeline for apig staging

trigger: none
  # branches:
  #   include:
  #   - azure-demo

resources:
  pipelines:
  - pipeline: trigger-pipeline # Name of the pipeline resource.
    source: 'Configure API Gateways' # The name of the pipeline referenced by this pipeline resource.
    trigger: true

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml
- group: 'Project Configuration'

# name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.api_project}}

stages:
- template: /pipelines/api-build-and-deploy-stages-template.yml
  parameters:
    tenant: ${{parameters.tenant}}
    build_stage:
      name: BUILD
      instances:
      - BUILD_01
      - BUILD_02
      - BUILD_03
      - BUILD_04
      - BUILD_05
      - BUILD_06
      - BUILD_07
    target_stages:
    - name: DEV_INT
      instances:
      - DEV_INT
    - name: DEV_EXT
      instances:
      - DEV_EXT
    - name: TEST_INT
      instances:
      - TEST_INT
    - name: TEST_EXT
      instances:
      - TEST_EXT
    - name: PROD_INT
      instances:
      - PROD_INT_01
      - PROD_INT_02
    - name: PROD_EXT
      instances:
      - PROD_EXT_01
      - PROD_EXT_02
    deployment_sets:
    - api_projects:
      # - number_conversion
      - ping
      - odata_tutorial
      # - star_wars
      targets:
      - DEV_INT
      - DEV_EXT
      - TEST_INT
      - TEST_EXT
      - PROD_INT
      - PROD_EXT

    - api_projects:
      - petstore
      # - petstore_basicauth
      - petstore_versioning
      targets:
      - DEV_INT
      - TEST_INT
      - PROD_INT

    - api_projects:
      - postman_echo
      # - postman_echo_jwt
      # - postman_echo_oauth2
      - postman_mocking
      # - multiple_tenants
      # - security_alias
      targets:
      - DEV_EXT
      - TEST_EXT
      - PROD_EXT