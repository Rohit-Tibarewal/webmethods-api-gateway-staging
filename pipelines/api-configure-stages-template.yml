parameters:
- name: tenant
  displayName: Configure API Gateway in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: target_types
  displayName: Configure API Gateway in which stages?
  type: object
  default:
  - stage: CONFIG
    pool: vmssagentpool
  - stage: BUILD
    pool: vmssagentpool
  - stage: DEV_INT
    pool: vmssagentpool
  - stage: DEV_EXT
    pool: vmssagentpool
  - stage: STAGE_INT
    pool: vmssagentpool
  - stage: STAGE_EXT
    pool: vmssagentpool
  - stage: PROD_INT
    pool: vmssagentpool
  - stage: PROD_EXT
    pool: vmssagentpool

stages:
- ${{ each targetType in parameters.target_types }}:
  - stage: ${{ targetType.stage }}
    variables:
    - template: /${{parameters.tenant}}/variables/${{ targetType.stage }}/variables-template.yml
    pool:
      name: '${{ targetType.pool }}'
      vmImage: 'ubuntu-latest'
    jobs:
    - deployment: Configure_API_Gateway_${{ targetType.stage }}
      environment: ${{ targetType.stage }}
      strategy:
        runOnce:    #rolling, canary are the other strategies that are supported
          deploy:
            steps:
            - checkout: self
              submodules: "true"
              persistCredentials: "true"
            - template: /pipelines/api-configure-template.yml  # Template reference
              parameters:
                environment: $(environment)
                type: ${{ targetType.stage }}
                tenant: ${{parameters.tenant}}