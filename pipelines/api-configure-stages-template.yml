parameters:
- name: tenant
  displayName: Configure API Gateway in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: target_types
  displayName: Configure API Gateway in which stages?
  type: object
  default:
  - stage: CONFIG
    pool: vmsspoolagents
    image: ubuntu-latest
  - stage: BUILD
    pool: vmsspoolagents
    image: ubuntu-latest
  - stage: DEV_INT
    pool: vmsspoolagents
    image: ubuntu-latest
  - stage: DEV_EXT
    pool: vmsspoolagents
    image: ubuntu-latest
  - stage: STAGE_INT
    pool: vmsspoolagents
    image: ubuntu-latest
  - stage: STAGE_EXT
    pool: vmsspoolagents
    image: ubuntu-latest
  - stage: PROD_INT
    pool: vmsspoolagents
    image: ubuntu-latest
  - stage: PROD_EXT
    pool: vmsspoolagents
    image: ubuntu-latest

stages:
- ${{ each targetType in parameters.target_types }}:
  - stage: ${{ targetType.stage }}
    dependsOn: []
    jobs:
    - deployment: Configure_API_Gateway_${{ targetType.stage }}
      environment: ${{ targetType.stage }}
      variables:
      - template: /${{parameters.tenant}}/variables/${{ targetType.stage }}/variables-template.yml
      pool:
        name: '${{ targetType.pool }}'
        vmImage: '${{ targetType.image }}'
      strategy:
        runOnce:    #rolling, canary are the other strategies that are supported
          deploy:
            steps:
            - checkout: self
              submodules: "true"
              persistCredentials: "true"
            - download: none
            - template: /pipelines/api-configure-steps-template.yml
              parameters:
                environment: $(environment)
                type: ${{ targetType.stage }}
                tenant: ${{parameters.tenant}}
            - bash: echo "##vso[build.addbuildtag]${{targetType.stage}}"
              displayName: Add build tag