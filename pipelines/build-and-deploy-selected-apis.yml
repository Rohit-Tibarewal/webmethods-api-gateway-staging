trigger: none

parameters:
- name: api_project
  displayName: Deploy which API project(s)?
  type: string
  values:
  - All
  - petstore
  - petstore_basicauth
  - petstore_versioning
  - postman_echo
  - postman_echo_mocking
  - postman_echo_multiple_tenants
  - postman_echo_jwt
  - postman_echo_oauth2
  - postman_echo_security_alias
  - ping
  - number_conversion
  - odata_tutorial
  - countries
- name: environment_set
  displayName: Deploy API(s) on API Gateway(s) in which environment set?
  default: webm_io
  values:
  - webm_io
  - azure_demo_01
- name: selected_target
  displayName: Deploy on which target(s)?
  default: 'All (execpt DESIGN)'
  values:
  - 'All (execpt DESIGN)'
  - DEV_INT
  - DEV_EXT
  - TEST_INT
  - TEST_EXT
  - PROD_INT
  - PROD_EXT
  - DESIGN
  - 'All (including DESIGN)'
- name: build_instance
  displayName: Build on which BUILD instance?
  default: Default Mapping
  values:
  - Default Mapping
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07

variables:
- group: Project_configuration

name: "$(Date:yyyyMMdd).$(Rev:r)-${{parameters.api_project}}"

stages:
- template: /pipelines/stage-templates/inject.yml
  parameters:
    template: /pipelines/stage-templates/build-and-deploy-api.yml
    parameters: []
    build_instance: ${{parameters.build_instance}}
    api_project: ${{parameters.api_project}}
    selected_target: ${{parameters.selected_target}}
    ${{ if ne(parameters.environment_set, 'Default')}}:
      environment_set: ${{ parameters.environment_set }}
    ignore_eligible_targets: "false"