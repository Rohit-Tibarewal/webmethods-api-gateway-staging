# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: api_project
  displayName: Deploy which API project?
  type: string
  values:
  # - number_conversion
  - odata_tutorial
  - ping
  # - star_wars
  - petstore
  - petstore_basicauth
  - petstore_versioning
  - postman_echo
  # - postman_echo_jwt
  # - postman_echo_oauth2
  - postman_mocking
  - multiple_tenants
  - security_alias
  - 'other (Please specify below)'
- name: api_project_other
  displayName: Deploy which other API project?
  type: string
  default: 'n/a'

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml
- group: 'Project Configuration'

name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.api_project}}

stages:
- template: /pipelines/api-build-and-deploy-stages-template.yml
  parameters:
    tenant: ${{parameters.tenant}}
    build_stage:
      name: BUILD
      instances:
      - BUILD_01
      - BUILD_02
      - BUILD_03
      - BUILD_04
      - BUILD_05
      - BUILD_06
      - BUILD_07
    target_stages:
    - name: DESIGN
      instances:
      - DESIGN
    deployment_sets:
    - api_projects:
      - ${{ if ne(parameters.api_project, 'other (Please specify below)') }}:
        - ${{parameters.api_project}}
      - ${{ else }}:
        - ${{parameters.api_project_other}}
      targets:
      - DESIGN