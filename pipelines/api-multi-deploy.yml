# Pipeline for apig staging

trigger: none 
  # branches:
  #   include:
  #   - azure-demo

resources:
  pipelines:
  - pipeline: trigger-pipeline # Name of the pipeline resource.
    source: 'Validate HAFT configuration' # The name of the pipeline referenced by this pipeline resource.
    trigger: true

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml
- group: 'Project Configuration'

# name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.apiProject}}

stages:
- template: /pipelines/api-multi-deploy-stages-template.yml
  parameters:
    tenant: ${{parameters.tenant}}
    build_stage:
      name: BUILD
      instances:
      - name: BUILD_01
        pool: $(pool_name)
        image: $(pool_image)
        targets:
        - DEV_INT
      - name: BUILD_02
        pool: $(pool_name)
        image: $(pool_image)
        targets:
        - DEV_EXT
      - name: BUILD_03
        pool: $(pool_name)
        image: $(pool_image)
        targets:
        - TEST_INT
      - name: BUILD_04
        pool: $(pool_name)
        image: $(pool_image)
        targets:
        - TEST_EXT
      - name: BUILD_05
        pool: $(pool_name)
        image: $(pool_image)
        targets:
        - PROD_INT
      - name: BUILD_06
        pool: $(pool_name)
        image: $(pool_image)
        targets:
        - PROD_EXT
    target_stages:
    - name: DEV_INT
      instances:
      - name: DEV_INT
        pool: $(pool_name)
        image: $(pool_image)
    - name: DEV_EXT
      instances:
      - name: DEV_EXT
        pool: $(pool_name)
        image: $(pool_image)
    - name: TEST_INT
      instances:
      - name: TEST_INT
        pool: $(pool_name)
        image: $(pool_image)
    - name: TEST_EXT
      instances:
      - name: TEST_EXT
        pool: $(pool_name)
        image: $(pool_image)
    - name: PROD_INT
      instances:
      - name: PROD_INT_01
        pool: $(pool_name)
        image: $(pool_image)
      - name: PROD_INT_02
        pool: $(pool_name)
        image: $(pool_image)
    - name: PROD_EXT
      instances:
      - name: PROD_EXT_01
        pool: $(pool_name)
        image: $(pool_image)
      - name: PROD_EXT_02
        pool: $(pool_name)
        image: $(pool_image)
    deployment_sets:
    - apiProjects:
      # - number_conversion
      - odata_tutorial
      - ping
      # - star_wars
      targets:
      - DEV_INT
      - DEV_EXT
      - TEST_INT
      - TEST_EXT
      - PROD_INT
      - PROD_EXT

    - apiProjects:
      - petstore
      # - petstore_basicauth
      - petstore_versioning
      targets:
      - DEV_INT
      - TEST_INT
      - PROD_INT

    - apiProjects:
      - postman_echo
      # - postman_echo_jwt
      # - postman_echo_oauth2
      - postman_mocking
      # - multiple_tenants
      # - security_alias
      targets:
      - DEV_EXT
      - TEST_EXT
      - PROD_EXT