# Pipeline for apig staging

trigger: none 
  # branches:
  #   include:
  #   - azure-demo

resources:
  pipelines:
  - pipeline: trigger-pipeline # Name of the pipeline resource.
    source: 'Configure API Gateways' # The name of the pipeline referenced by this pipeline resource.
    # source: 'Terraform Create Front Door endpoints' # The name of the pipeline referenced by this pipeline resource.
    trigger: true

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml

# name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.apiProject}}

stages:
- template: /pipelines/api-multi-deploy-sets-template.yml
  parameters:
    tenant: ${{parameters.tenant}}
    sets:
    - apiProjects:
      # - number_conversion
      - odata_tutorial
      - ping
      # - star_wars
      build_stage:
        name: BUILD
        pool: buildagents
        image: ubuntu-latest
      target_stages:
      - name: DEV_INT
        jobs:
        - name: DEV_INT
          pool: vmsspoolagents
          image: ubuntu-latest
      - name: DEV_EXT
        jobs:
        - name: DEV_EXT
          pool: vmsspoolagents
          image: ubuntu-latest
      - name: STAGE_INT
        jobs:
        - name: STAGE_INT
          pool: vmsspoolagents
          image: ubuntu-latest
      - name: STAGE_EXT
        jobs:
        - name: STAGE_EXT
          pool: vmsspoolagents
          image: ubuntu-latest
      - name: PROD_INT
        jobs:
        - name: PROD_INT_01
          pool: vmsspoolagents
          image: ubuntu-latest
        - name: PROD_INT_02
          pool: vmsspoolagents
          image: ubuntu-latest
      - name: PROD_EXT
        jobs:
        - name: PROD_EXT_01
          pool: vmsspoolagents
          image: ubuntu-latest
        - name: PROD_EXT_02
          pool: vmsspoolagents
          image: ubuntu-latest

