parameters:
- name: environment_set
- name: environment
- name: api_id
- name: update_type
- name: update_url
- name: update_username
- name: update_password
- name: update_file

steps:
- bash: |
   echo "##vso[task.setvariable variable=design_environment_protocol]`jq -r '.values[] | select(.key == "protocol") | .value' environments/${{parameters.environment_set}}/DESIGN_environment.json`"
   echo "##vso[task.setvariable variable=design_environment_hostname]`jq -r '.values[] | select(.key == "hostname") | .value' environments/${{parameters.environment_set}}/DESIGN_environment.json`"
   echo "##vso[task.setvariable variable=design_environment_ip]`jq -r '.values[] | select(.key == "ip") | .value' environments/${{parameters.environment_set}}/DESIGN_environment.json`"
   echo "##vso[task.setvariable variable=design_environment_port]`jq -r '.values[] | select(.key == "port") | .value' environments/${{parameters.environment_set}}/DESIGN_environment.json`"
   echo "##vso[task.setvariable variable=design_environment_insecureflag]`jq -r '.values[] | select(.key == "insecureflag") | .value' environments/${{parameters.environment_set}}/DESIGN_environment.json`"
   echo "##vso[task.setvariable variable=design_environment_api_insecureflag]`jq -r '.values[] | select(.key == "api-insecureflag") | .value' environments/${{parameters.environment_set}}/DESIGN_environment.json`"
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  displayName: 'Read and parse API Gateway DESIGN configuration, extract protocol, ip, hostname, port and insecureflag'

- script: |
    newman run postman/collections/utilities/update/Update_API.json --reporters cli \
    --env-var updater_user='$(updater_user)' \
    --env-var updater_password='$(updater_password)' \
    --env-var apiId='${{parameters.api_id}}' \
    --env-var updateType='${{parameters.update_type}}' \
    --env-var updateUrl='${{parameters.update_url}}' \
    --env-var updateCredentials=`echo -n ${{parameters.update_username}}:${{parameters.update_password}} | base64` \
    --env-var updateFile='$(System.DefaultWorkingDirectory)/schemas/${{parameters.update_file}}' \
    -e environments/${{parameters.environment_set}}/${{parameters.environment}} \
    $(design_environment_insecureflag)
  workingDirectory: '$(System.DefaultWorkingDirectory)'
  displayName: 'Update API on API Gateway DESIGN'
  env:
    no_proxy: $(design_environment_ip)