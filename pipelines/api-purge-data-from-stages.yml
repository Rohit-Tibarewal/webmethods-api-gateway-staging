# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Purge analytics data on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld

stages:
- template: /pipelines/api-purge-data-from-stages-template.yml  # Template reference
  parameters:
    tenant: ${{parameters.tenant}}
    target_types:
    - CONFIG
    - BUILD
    - DEV_INT
    - DEV_EXT
    - STAGE_INT
    - STAGE_EXT
    - PROD_INT
    - PROD_EXT