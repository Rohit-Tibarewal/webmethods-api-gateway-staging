parameters:
- name: design_stage
  type: object
- name: build_stage
  type: object
- name: target_stages
  type: object
- name: all_stages
  type: object
- name: build_instances_mapping
  type: object
- name: environment_set
- name: deployment_sets
  type: object

stages:
- ${{ each stage in parameters.all_stages }}:
  - stage: Purge_Data_on_${{stage.name}}
    dependsOn: []
    jobs:
    - ${{ each instance in stage.instances }}:
      - deployment: Purge_Data_on_API_Gateway_${{instance.name}}
        environment: API_Gateway_${{instance.name}}
        variables:
        - group: ${{stage.name}}_users
        - group: ${{instance.name}}_users
        pool:
          name: ${{instance.pool_name}}
          vmImage: ${{instance.pool_image}}
        strategy:
          runOnce:    #rolling, canary are the other strategies that are supported
            deploy:
              steps:
              - checkout: self
                submodules: "true"
                persistCredentials: "true"
                fetchDepth: 0
              - download: none
              - template: /pipelines/api-purge-data-steps-template.yml
                parameters:
                  environment_set: ${{parameters.environment_set}}
                  environment: ${{instance.name}}_environment.json
                  instance: ${{instance.name}}
              - bash: |
                  echo "##vso[build.addbuildtag]${{parameters.environment_set}}"
                  echo "##vso[build.addbuildtag]${{stage.name}}"
                  echo "##vso[build.addbuildtag]${{instance.name}}"
                displayName: Add build tags