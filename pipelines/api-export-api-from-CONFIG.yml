# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Export API project from API Gateway CONFIG in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: apiProject
  displayName: Export which API project?
  type: string
- name: commitMessage
  displayName: Message for the commit in Git?
  type: string

name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.apiProject}}

pool:
  name: vmsspoolagents
  vmImage: ubuntu-latest

stages:
- stage: CONFIG
  jobs:
  - deployment: 'Export_${{parameters.apiProject}}_from_API_Gateway_CONFIG'
    environment: 'CONFIG'
    variables:
    - group: CONFIG_users
    strategy:
      runOnce:    #rolling, canary are the other strategies that are supported
        deploy:
          steps:
          - checkout: self
            submodules: "true"
            persistCredentials: "true"
            clean: "true"
          - template: /pipelines/api-export-api-steps-template.yml
            parameters:
              apiProject: ${{parameters.apiProject}}
              source_environment: CONFIG_environment.json
              source_type: CONFIG
              tenant: ${{parameters.tenant}}
          - template: /pipelines/commit-template.yml
            parameters:
              commitMessage: ${{parameters.commitMessage}}
          - bash: |
              echo "##vso[build.addbuildtag]${{parameters.apiProject}}"
              echo "##vso[build.addbuildtag]CONFIG"
              echo "##vso[build.addbuildtag]${{parameters.apiProject}}_CONFIG"
            displayName: Add build tags