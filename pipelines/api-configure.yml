# Pipeline for apig staging

trigger:
  branches:
    include:
    - azure-demo

resources:
  pipelines:
  - pipeline: trigger-pipeline # Name of the pipeline resource.
    source: 'Helm Deploy API Gateways' # The name of the pipeline referenced by this pipeline resource.
    trigger: true

parameters:
- name: tenant
  displayName: Configure API Gateway in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld

variables:
- group: 'Project Configuration'

stages:
- template: /pipelines/api-configure-stages-template.yml
  parameters:
    tenant: ${{parameters.tenant}}
    stages:
    - name: DESIGN
      instances:
      - name: DESIGN
        pool: $(pool_name)
        image: $(pool_image)
    - name: BUILD
      instances:
      - name: BUILD_01
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_02
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_03
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_04
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_05
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_06
        pool: $(pool_name)
        image: $(pool_image)
      - name: BUILD_07
        pool: $(pool_name)
        image: $(pool_image)
    - name: DEV_INT
      instances:
      - name: DEV_INT
        pool: $(pool_name)
        image: $(pool_image)
    - name: DEV_EXT
      instances:
      - name: DEV_EXT
        pool: $(pool_name)
        image: $(pool_image)
    - name: TEST_INT
      instances:
      - name: TEST_INT
        pool: $(pool_name)
        image: $(pool_image)
    - name: TEST_EXT
      instances:
      - name: TEST_EXT
        pool: $(pool_name)
        image: $(pool_image)
    - name: PROD_INT
      instances:
      - name: PROD_INT_01
        pool: $(pool_name)
        image: $(pool_image)
      - name: PROD_INT_02
        pool: $(pool_name)
        image: $(pool_image)
      haft:
        pool: $(pool_name)
        image: $(pool_image)
    - name: PROD_EXT
      instances:
      - name: PROD_EXT_01
        pool: $(pool_name)
        image: $(pool_image)
      - name: PROD_EXT_02
        pool: $(pool_name)
        image: $(pool_image)
      haft:
        pool: $(pool_name)
        image: $(pool_image)