# Pipeline for apig staging

trigger:
  branches:
    include:
    - azure-demo

resources:
  pipelines:
  - pipeline: trigger-pipeline # Name of the pipeline resource.
    source: 'Helm Deploy API Gateways' # The name of the pipeline referenced by this pipeline resource.
    trigger: true # Run this pipeline when any run of test-remote-invoke completes

parameters:
- name: tenant
  displayName: Configure API Gateway in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld

variables:
- group: 'Project Configuration'

stages:
- template: /pipelines/api-configure-stages-template.yml  # Template reference
  parameters:
    tenant: ${{parameters.tenant}}
    stages:
    - name: CONFIG
      targets: [ "CONFIG" ]
      pool: vmsspoolagents
      image: ubuntu-latest
    - name: BUILD
      targets: [ "BUILD" ]
      pool: vmsspoolagents
      image: ubuntu-latest
    - name: DEV_INT
      targets: [ "DEV_INT" ]
      pool: vmsspoolagents
      image: ubuntu-latest
    - name: DEV_EXT
      targets: [ "DEV_EXT" ]
      pool: vmsspoolagents
      image: ubuntu-latest
    - name: STAGE_INT
      targets: [ "STAGE_INT" ]
      pool: vmsspoolagents
      image: ubuntu-latest
    - name: STAGE_EXT
      targets: [ "STAGE_EXT" ]
      pool: vmsspoolagents
      image: ubuntu-latest
    - name: PROD_INT
      targets: [ "PROD_INT_01", "PROD_INT_02" ]
      pool: vmsspoolagents
      image: ubuntu-latest
    - name: PROD_EXT
      targets: [ "PROD_EXT_01", "PROD_EXT_02" ]
      pool: vmsspoolagents
      image: ubuntu-latest