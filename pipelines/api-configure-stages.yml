# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Configure API Gateway in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: target_types
  type: object
  values: [ [ "CONFIG", "BUILD"] ]

stages:
- ${{ each targetType in parameters.target_types }}:
  - stage: ${{ targetType }}
    variables:
      targetType: ${{ targetType }}
    jobs:
    - job: Configure_API_Gateway_${{ targetType }}
      variables:
      - template: /${{parameters.tenant}}/variables/${{variables.targetType}}/variables-template.yml
      pool:
        name: '$(agent_pool)'
        vmImage: '$(agent_pool_vmImage)'
      steps:
      - checkout: self
        submodules: "true"
        persistCredentials: "true"
      - template: /pipelines/api-configure-template.yml  # Template reference
        parameters:
          environment: $(environment)
          type: $(targetType)
          tenant: ${{parameters.tenant}}