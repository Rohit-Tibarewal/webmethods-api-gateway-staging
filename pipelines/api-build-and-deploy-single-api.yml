# Pipeline for apig staging

trigger: none

parameters:
- name: tenant
  displayName: Deploy API project on API Gateway stages in which tenant?
  type: string
  default: playground
  values:
  - playground
  - realworld
- name: api_project
  displayName: Deploy which API project?
  type: string
  values:
  # - number_conversion
  - ping
  - odata_tutorial
  # - star_wars
  - petstore
  # - petstore_basicauth
  - petstore_versioning
  - postman_echo
  # - postman_echo_jwt
  # - postman_echo_oauth2
  - postman_mocking
  # - multiple_tenants
  # - security_alias
  - 'other (Please specify below)'
- name: api_project_other
  displayName: Deploy which other API project?
  type: string
- name: DEV_INT_build_instance
  displayName: Build for DEV_INT on which BUILD instance?
  default: BUILD_01
  values:
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07
- name: DEV_EXT_build_instance
  displayName: Build for DEV_EXT on which BUILD instance?
  default: BUILD_02
  values:
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07
- name: TEST_INT_build_instance
  displayName: Build for TEST_INT on which BUILD instance?
  default: BUILD_03
  values:
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07
- name: TEST_EXT_build_instance
  displayName: Build for TEST_EXT on which BUILD instance?
  default: BUILD_04
  values:
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07
- name: PROD_INT_build_instance
  displayName: Build for PROD_INT on which BUILD instance?
  default: BUILD_05
  values:
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07
- name: PROD_EXT_build_instance
  displayName: Build for PROD_EXT on which BUILD instance?
  default: BUILD_06
  values:
  - BUILD_01
  - BUILD_02
  - BUILD_03
  - BUILD_04
  - BUILD_05
  - BUILD_06
  - BUILD_07

variables:
- template: /${{parameters.tenant}}/variables/variables-aliases-template.yml
# - template: /${{parameters.tenant}}/variables/variables-artifactory-template.yml
- group: 'Project Configuration'

name: $(Date:yyyyMMdd).$(Rev:r)-${{parameters.api_project}}

stages:
- template: /pipelines/api-build-and-deploy-stages-template.yml
  parameters:
    tenant: ${{parameters.tenant}}
    build_stage:
      name: BUILD
      instances:
      - BUILD_01
      - BUILD_02
      - BUILD_03
      - BUILD_04
      - BUILD_05
      - BUILD_06
      - BUILD_07
    target_stages:
    - name: DEV_INT
      build_instance: ${{ parameters.DEV_INT_build_instance }}
      instances:
      - DEV_INT
    - name: DEV_EXT
      build_instance: ${{ parameters.DEV_EXT_build_instance }}
      instances:
      - DEV_EXT
    - name: TEST_INT
      build_instance: ${{ parameters.TEST_INT_build_instance }}
      instances:
      - TEST_INT
    - name: TEST_EXT
      build_instance: ${{ parameters.TEST_EXT_build_instance }}
      instances:
      - TEST_EXT
    - name: PROD_INT
      build_instance: ${{ parameters.PROD_INT_build_instance }}
      instances:
      - PROD_INT_01
      - PROD_INT_02
    - name: PROD_EXT
      build_instance: ${{ parameters.PROD_EXT_build_instance }}
      instances:
      - PROD_EXT_01
      - PROD_EXT_02
    deployment_sets:
    - api_projects:
      - ${{ if ne(parameters.api_project, 'other (Please specify below)') }}
        - ${{parameters.api_project}}
      - ${{ else }}
        - ${{parameters.api_project_other}}
      targets:
      - DEV_INT
      - DEV_EXT
      - TEST_INT
      - TEST_EXT
      - PROD_INT
      - PROD_EXT